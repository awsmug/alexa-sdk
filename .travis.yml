language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

script:
- vendor/bin/phpunit --version
- vendor/bin/phpunit

before_install:
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "5.6" ]]; then composer require --dev --no-update phpunit/phpunit ~4; fi

install:
  - travis_retry composer install --no-interaction --ignore-platform-reqs